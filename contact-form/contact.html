     <script type="text/javascript">
      $(document).ready(function(){

       

        $('#show-x').delay(1500).slideDown('xslow');
        $('#logo').delay(1500).slideDown('xslow');
        $('#bar-text').delay(1500).fadeIn('slow');
        $('#logo2').delay(1500).slideDown('xslow');

        $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function(){
          $(this).toggleClass('open');
        });

        $('#show-x').click(function() {

          if($('#show-x').hasClass('closed')) {
            $('#show-x').removeClass('closed').addClass('opened');
           
            document.getElementById("clicked-menu").style.marginLeft = "0px";
            document.getElementById("show-nav").style.marginLeft = "0px";
            document.getElementById("menu-hide").style.marginLeft = "0px";

          } else {
            $('#show-x').removeClass('opened').addClass('closed');
            document.getElementById("clicked-menu").style.marginLeft = "-250px";
            document.getElementById("show-nav").style.marginLeft = "-250px";
            document.getElementById("menu-hide").style.marginLeft = "0px";
          };

        });
      });
    </script>
